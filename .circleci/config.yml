defaults: &defaults 
    working_directory: ~/build
    docker: 
      - image: joshhsoj1902/circleci-build-image:1.0.3
remote_docker_version: &remote_docker_version
    version: 17.11.0-ce
version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          <<: *remote_docker_version
      - run:
          name: Pull public docker images in the background
          background: true
          command: |
             docker-compose pull db
      - run:
          name: "Build Image"
          command: |
            make build
      - run:
          name: "Test"
          command: |
            docker-compose up -d web
            sleep 60
            docker ps
            docker logs ogp_web_1
            docker exec ogp_web_1 "/docker-health.sh"
            docker exec ogp_web_1 "/was-installer-removed.sh"
            