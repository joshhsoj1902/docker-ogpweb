version: 2
jobs:
  build:
    working_directory: ~/ogp
    machine: true
    steps:
      - checkout
      - run:
          name: "Build Image"
          command: |
            make build
      - run:
          name: "Test"
          command: |
            docker run -d --name web joshhsoj1902/docker-ogpweb:latest
            sleep 60
            docker ps
            docker exec web "/docker-health.sh"
